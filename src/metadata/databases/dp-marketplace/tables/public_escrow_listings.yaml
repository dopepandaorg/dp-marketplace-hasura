table:
  schema: public
  name: escrow_listings
select_permissions:
  - role: public
    permission:
      columns:
        - application_address
        - application_id
        - application_version
        - asset_id
        - asset_unit
        - created_at
        - creator
        - id
        - is_verified
        - sale_date
        - sale_fee
        - sale_price
        - sale_qty
        - sale_royalty
        - seller
        - status
        - updated_at
      filter: {}
event_triggers:
  - name: new_escrow_listing_participation_rewards
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 4
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{ACTION_BASE_ENDPOINT}}/EventInsertParticipateRewards'
    request_transform:
      body:
        action: transform
        template: |-
          {
            "wallet": {{$body.event.data.new.creator}},
            "type": {{$body.table.name}},
            "amount": 10
          }
      version: 2
      template_engine: Kriti
  - name: update_collection_analytics_on_escrow
    definition:
      enable_manual: false
      insert:
        columns: '*'
      update:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{ACTION_BASE_ENDPOINT}}/SyncCollection1dAnalytics'
