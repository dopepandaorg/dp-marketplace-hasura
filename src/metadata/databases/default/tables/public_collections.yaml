table:
  schema: public
  name: collections
array_relationships:
  - name: collections_analytics_1ds
    using:
      foreign_key_constraint_on:
        column: collection
        table:
          schema: public
          name: collections_analytics_1d
  - name: curated_collections
    using:
      foreign_key_constraint_on:
        column: collection
        table:
          schema: public
          name: curated_collections
select_permissions:
  - role: public
    permission:
      columns:
        - id
        - title
        - description
        - avatar_cid
        - creator
        - banner_cid
        - slug
        - is_verified
        - created_at
        - updated_at
        - social_website
        - social_discord
        - social_twitter
        - pattern_prefix
      filter: {}
      allow_aggregations: true
event_triggers:
  - name: new_collection_participation_rewards
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{ACTION_BASE_ENDPOINT}}/EventInsertParticipateRewards'
    request_transform:
      body:
        action: transform
        template: |-
          {
            "wallet": {{$body.event.data.new.creator}},
            "type": {{$body.table.name}},
            "amount": 10
          }
      version: 2
      template_engine: Kriti
  - name: update_collection_analytics_on_insert
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{ACTION_BASE_ENDPOINT}}/EventUpdateCollectionAnalytics'
