actions:
- name: CastVoteWithTx
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_ENDPOINT}}/CastVoteWithTx'
    request_transform:
      body:
        action: transform
        template: |-
          {
            "wallet": {{$body.input.wallet}},
            "txId": {{$body.input.txId}},
            "contestId": {{$body.input.contestId}}
          }
      template_engine: Kriti
      version: 2
  permissions:
  - role: public
- name: ConnectProfile
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_ENDPOINT}}/ConnectProfile'
    request_transform:
      body:
        action: transform
        template: |-
          {
            "wallet": {{$body.input.wallet}}
          }
      template_engine: Kriti
      version: 2
  permissions:
  - role: public
  comment: ConnectProfile
- name: SyncProfileWithTx
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_ENDPOINT}}/SyncProfileWithTx'
    request_transform:
      body:
        action: transform
        template: |-
          {
            "wallet": {{$body.input.wallet}},
            "txId": {{$body.input.txId}}
          }
      template_engine: Kriti
      version: 2
  permissions:
  - role: public
custom_types:
  enums: []
  input_objects: []
  objects:
  - name: SyncProfileWithTxOutput
  - name: CastVoteOutput
  - name: ConnectProfileOutput
  scalars: []
