table:
  schema: public
  name: profiles
select_permissions:
  - role: public
    permission:
      columns:
        - avatar_cid
        - banner_cid
        - bio
        - created_at
        - display_name
        - handle
        - social_instagram
        - social_twitter
        - social_website
        - wallet
      filter: {}
event_triggers:
  - name: new_profile_participation_rewards
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{ACTION_BASE_ENDPOINT}}/EventInsertParticipateRewards'
    request_transform:
      body:
        action: transform
        template: |-
          {
            "wallet": {{$body.event.data.new.wallet}},
            "type": {{$body.table.name}},
            "amount": 10
          }
      version: 2
      template_engine: Kriti
