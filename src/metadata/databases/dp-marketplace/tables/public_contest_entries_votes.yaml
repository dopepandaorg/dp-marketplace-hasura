table:
  schema: public
  name: contest_entries_votes
object_relationships:
  - name: contest
    using:
      foreign_key_constraint_on: contest_id
  - name: contest_entry
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: contest_entries
        insertion_order: null
        column_mapping:
          asset_id: asset_id
          contest_id: contest_id
select_permissions:
  - role: public
    permission:
      columns:
        - asset_id
        - contest_id
        - created_at
        - tx_id
        - updated_at
        - updated_at_round
        - voter
        - weight_dpanda
      filter: {}
      allow_aggregations: true
